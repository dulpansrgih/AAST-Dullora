<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sedang dalam Perbaikan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Animasi Latar Belakang (Glowing Gradient) */
        .animated-background {
            background: linear-gradient(-45deg, #1d4ed8, #4f46e5, #9333ea, #c026d3);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi Ikon (Spinning) */
        .spinning-icon {
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animasi Teks (Fade-in dan Pop-up) */
        .fade-in-up {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="animated-background flex flex-col items-center justify-center min-h-screen text-white p-4">

    <div class="text-center bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-10 md:p-16 rounded-3xl shadow-2xl max-w-lg w-full transition-all duration-500 ease-in-out transform hover:scale-105">
        
        <!-- Ikon dan Animasi -->
        <div class="mb-6 flex justify-center fade-in-up">
            <svg class="w-20 h-20 text-indigo-400 spinning-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 16h-2V8h2v10zm-2-12h2V6h-2v2zm3 12h-2V4h2v16z"/>
            </svg>
        </div>

        <!-- Judul -->
        <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4 fade-in-up">Website Sedang dalam Perbaikan</h1>

        <!-- Deskripsi -->
        <p class="text-gray-300 text-lg mb-8 fade-in-up" style="animation-delay: 0.2s;">
            Mohon maaf atas ketidaknyamanannya. Kami sedang berupaya keras untuk meningkatkan pelayanan kami.
        </p>
        
        <!-- Informasi Tambahan -->
        <p class="text-gray-400 text-sm mb-8 fade-in-up" style="animation-delay: 0.4s;">
            Website akan kembali online secepatnya. Terima kasih atas pengertiannya.
        </p>

        <!-- Tombol Aksi -->
        <div class="fade-in-up" style="animation-delay: 0.6s;">
            <a href="https://wa.me/620000000" target="_blank" class="inline-block bg-gradient-to-r from-violet-600 to-indigo-500 hover:from-violet-700 hover:to-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                WhatsApp
            </a>
        </div>
    </div>

    <!-- Bagian Footer dengan tombol baru -->
    <div class="text-center mt-12 fade-in-up" style="animation-delay: 0.8s;">
        <p class="text-gray-300 text-lg mb-4">Kamu ingin melihat profil lain?</p>
        <div class="flex space-x-4 justify-center">
            <!-- Tombol 1 - Diubah menjadi link -->
            <a href="https://prof.dulpanadisaragih.my.id/" target="_blank" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-300 shadow-lg">
                Button 1
            </a>
            <!-- Tombol 2 - Diubah menjadi link -->
            <a href="https://qris.dulpanadisaragih.my.id/" target="_blank" class="bg-violet-500 hover:bg-violet-600 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-300 shadow-lg">
                Button 2
            </a>
        </div>
    </div>

</body>
</html>
